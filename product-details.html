<!DOCTYPE html>
<html>
  <head>
    <title>Product Details - Tech-Tok Store</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="logo"><a href="index.html" style="color: white; text-decoration: none">Tech-Tok Store</a></h1>
        <ul class="nav-list">
          <li><a href="index.html#home" class="nav-link">Home</a></li>
          <li><a href="index.html#products" class="nav-link">Products</a></li>
          <li><a href="index.html#about" class="nav-link">About</a></li>
          <li><a href="index.html#contact" class="nav-link">Contact</a></li>
        </ul>
        <div class="cart-icon" id="cart-icon">
          Cart (<span id="cart-count">0</span>)
        </div>
      </div>
    </div>

    <div class="product-details-section">
      <div class="container">
        <button class="back-btn" onclick="window.location.href='index.html#products'">Back to Products</button>
        <div id="product-details-container">Loading...</div>
      </div>
    </div>

    <div class="modal" id="cart-modal">
      <div class="modal-content">
        <span class="close" id="close-modal">X</span>
        <h2>Your Shopping Cart</h2>
        <div id="cart-items"></div>
        <div>
          <p>Total: $<span id="cart-total">0.00</span></p>
          <button class="btn-primary" id="checkout-btn">Checkout</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <p>&copy; 2025 Tech-Tok Store. All rights reserved.</p>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="product-details.js"></script>
  </body>
</html>
